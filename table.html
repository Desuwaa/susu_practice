<!DOCTYPE html>

<body>
    <h1>The table element</h1>

<table border="1" cell padding="4" cell spacing="2">

    <th>Month</th>
    <th>Savings</th>
    <th>Expenses</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
    <td>$60</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
    <td>$50</td>
  </tr>
  <tr>
    <td>March</td>
    <td>$60</td>
    <td>$40</td>
  </tr>
</table>
</body>
